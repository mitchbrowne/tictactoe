<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="game_container">

      <header class="game_title">
          <h1 class="side_title game_title_tic">
            <span class="t_tic">T</span>
            <span class="i_tic">I</span>
            <span class="c_tic">C</span>
          </h1>
          <h1 class="side_title game_title_tac">
            <span class="t_tac">T</span>
            <span class="a_tac">A</span>
            <span class="c_tac">C</span>
          </h1>
          <h1 class="side_title game_title_toe">
            <span class="t_toe">T</span>
            <span class="o_toe">O</span>
            <span class="e_toe">E</span>
          </h1>
      </header>

      <main class="board_container">
        <div class="game_board">

        </div>
        <div class="reset_game_container">
          <input id="reset_game" class="button reset_game" type="button" name="reset game" value="Reset Game">
        </div>
      </main>

      <div class="message_container">
        <div class="game_message">Player 1 Turn</div>
      </div>

    </div>



    <!-- <div class="reset"> -->
      <!-- <input id="reset_game" type="button" name="game reset" value="Reset Game">
    </div> -->

      <input id="test_game_1" type="button" name="test game" value="TEST ME 1">
      <input id="test_game_2" type="button" name="test game" value="TEST ME 2">
      <input id="test_game_3" type="button" name="test game" value="TEST ME 3">

    </div> -->

  </body>
</html>
