<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/footable.js"></script>
    <script src="js/table.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footable.standalone.css">
    <title>Tic Tac Toe</title>
  </head>

  <body>

    <div class="container">

    <div class="background">

      <div class="cloud"><img class="cloud_one" src="images/cloud.png" alt=""></div>
      <div class="dot"></div>
      <div class="mountains">
        <span class="c1"></span>
        <span class="c2"></span>
        <span class="c3"></span>
      </div>
      <div class="sea"></div>
      <div class="background_base">
      <!-- <div class="dot"></div> -->
      </div>

    </div>

    <header class="header_container">
      <!-- <header class="game_title_container"> -->
          <h1 class="title game_title_tic">
            <span class="t_tic">T</span>
            <span class="i_tic">I</span>
            <span class="c_tic">C</span>
          </h1>
          <h1 class="title game_title_tac">
            <span class="t_tac">T</span>
            <span class="a_tac">A</span>
            <span class="c_tac">C</span>
          </h1>
          <h1 class="title game_title_toe">
            <span class="t_toe">T</span>
            <span class="o_toe">O</span>
            <span class="e_toe">E</span>
          </h1>
      <!-- </header> -->

    </header>

    <main class="stats_container">

      <table id="load_table" class="table" data-paging="true" data-sorting="true">

      </table>
    </main>

    </div>












  </body>
</html>
