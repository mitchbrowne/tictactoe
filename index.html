<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header class="home_container">
      <div class="title_container">
        <h1 class="title tic">
          <span class="t_tic">T</span>
          <span class="i_tic">I</span>
          <span class="c_tic">C</span>
        </h1>
        <h1 class="title tac">
          <span class="t_tac">T</span>
          <span class="a_tac">A</span>
          <span class="c_tac">C</span>
        </h1>
        <h1 class="title toe">
          <span class="t_toe">T</span>
          <span class="o_toe">O</span>
          <span class="e_toe">E</span>
        </h1>
      </div>
      <div class="start_game_container">
        <a href="index.html"><input class="button start_game" type="button" name="start_game" value="Start Game"></a>
      </div>
    </header>


  </body>
</html>
